<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - Demo API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla de Login -->
        <div id="loginScreen" class="screen active">
            <div class="card">
                <div class="header">
                    <div class="icon-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                    </div>
                    <h1>Sistema de Login</h1>
                    <p>Demo educativo con API de Claude</p>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" id="username" placeholder="Ingresa tu usuario">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>

                <div id="message" class="message"></div>

                <button id="loginBtn" class="btn btn-primary">
                    Iniciar Sesión
                </button>

                <div class="info-box">
                    <p class="info-title">Credenciales de prueba:</p>
                    <p class="info-text">• admin / 1234</p>
                    <p class="info-text">• demo / demo</p>
                </div>

                <div class="footer-text">
                    Sistema educativo - No usar en producción
                </div>
            </div>
        </div>

        <!-- Pantalla de Bienvenida -->
        <div id="welcomeScreen" class="screen">
            <div class="card">
                <div class="header">
                    <div class="icon-circle success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <h2>¡Bienvenido!</h2>
                    <p id="welcomeMessage" class="success-text"></p>
                </div>

                <div class="user-info">
                    <p class="user-data">
                        Nombre: <span id="userName" class="user-value"></span>
                    </p>
                    <p class="user-data">
                        Rol: <span id="userRole" class="user-value"></span>
                    </p>
                </div>

                <button id="logoutBtn" class="btn btn-danger">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
